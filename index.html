<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./bundle.js"></script>
    <link rel="stylesheet" href="./global.css" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Leetcode Progress Watcher</title>
</head>

<body>
    <h1>AlgoSoc LeetCode Progress Tracker</h1>

    <div class="preferences">
        <input
            placeholder="Show progress in past n days: (Max {{MAX_DAYS}})"
            type="number"
            id="days_count"
            min=1
        />
        <select
            placeholder="Difficulty Level"
            id="difficulty_level"
        >
            <option value="All">All</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>
    </div>

    <div class="bi-container">
        <div class="bi-col-a" style="display: flex; flex-direction: column;">
            <div id="counts_table"></div>
        </div>
        <div class="bi-col-b">
            <div class="bi-col-b" id="trends_graph"></div>
            <p>If you'd like to have your username added to the tracker, send your LC username to Shay (@sg.24) via Discord.</p>
            <p>Source code is available at:<br /><a href="https://github.com/0xShay/leetcode-progress-tracker">github.com/0xShay/leetcode-progress-tracker</a></p>
            <p>(forked from <a href="https://github.com/adi-g15/leetcode-progress-tracker">adi-g15/leetcode-progress-tracker</a>)</p>
        </div>
    </div>
</body>

</html>
